<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Girl I Fell For</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #131b21; /* Dark background for dramatic effect */
            margin: 0;
            padding: 0;
            color: #fff;
        }

        /* Book Cover */
        .book {
            position: relative;
            width: 300px;
            height: 400px;
            margin: 100px auto;
            perspective: 1000px;
        }

        .book-cover {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #000; /* Black background */
            border: 2px solid #fff;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            z-index: 2;
            overflow: hidden;
        }

        /* Floral Pattern for the Cover */
        .book-cover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1531861205184-8e12c7b1a5c4?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=400'); /* Replace with your own floral image */
            background-size: cover;
            opacity: 0.6;
        }

        /* Book Title */
        .book-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.8em;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .book-title span {
            font-size: 1.2em;
            display: block;
            margin-top: 10px;
            font-style: italic;
        }

        .book-page {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #fff;
            z-index: 1;
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            color: #000;
        }

        .book-page.visible {
            display: block;
            opacity: 1;
        }

        /* Proposal Section */
        .proposal {
            font-size: 1.8em;
            margin-top: 30px;
            opacity: 0;
            display: none;
        }

        .proposal-buttons {
            margin-top: 20px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2em;
            margin: 10px;
            cursor: pointer;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        /* Heart */
        .heart {
            font-size: 5em;
            color: red;
            opacity: 0;
            transition: opacity 2s;
            margin-top: 30px;
        }

        /* YouTube Video Container */
        .video-container {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 200px;
            height: 200px;
            z-index: 9999;
            opacity: 0.8;
            display: none;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

    </style>
</head>
<body>
    <!-- Book Front Cover -->
    <div class="book">
        <div class="book-cover">
            <div class="book-title">
                A Girl I Fell For
                <span></span>
            </div>
        </div>
        <div class="book-page" id="page-1">
            <p>Happy Birthday!</p>
        </div>
        <div class="book-page" id="page-2">
            <p>Special note: I can't always express myself clearly...</p>
        </div>
        <div class="book-page" id="page-3">
            <p>Who is this girl!?...</p>
        </div>
        <div class="book-page" id="page-4">
            <p>Let me be clear, will you be mine forever?...</p>
        </div>
        <div class="book-page" id="page-5">
            <p>Please, give me a chance.</p>
        </div>
    </div>

    <!-- Proposal Section -->
    <div id="proposal" class="proposal">
        <p>Will you be mine forever?</p>
        <div class="proposal-buttons">
            <button id="yes-button" class="btn">Yes</button>
            <button id="no-button" class="btn" onclick="moveNoButton(event)">No</button>
        </div>
    </div>

    <!-- Heart Animation -->
    <div id="heart" class="heart">❤️</div>

    <script>
        let currentPage = 0;
        const totalPages = 5;

        function showPage(pageIndex) {
            const pages = document.querySelectorAll('.book-page');
            if (pageIndex < totalPages) {
                pages[pageIndex].classList.add('visible');
            }
        }

        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                showPage(currentPage);
            }

            if (currentPage === totalPages) {
                setTimeout(() => {
                    document.getElementById('proposal').style.display = 'block';
                    document.getElementById('proposal').style.opacity = 1;
                }, 1000);
            }
        }

        document.body.addEventListener('click', nextPage);

        function moveNoButton(event) {
            const noButton = event.target;
            const maxX = window.innerWidth - noButton.offsetWidth;
            const maxY = window.innerHeight - noButton.offsetHeight;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noButton.style.position = 'absolute';
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        }

        document.getElementById('yes-button').addEventListener('click', () => {
            document.getElementById('heart').style.opacity = 1;
            document.getElementById('proposal').style.opacity = 0;
        });
    </script>
</body>
</html>
